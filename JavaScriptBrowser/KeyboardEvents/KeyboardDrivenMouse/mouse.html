<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>

<body>

    <p>Click on the mouse and move it with arrow keys.</p>

    <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


    <script>
        let mouse = document.getElementById('mouse');
        mouse.onclick = function () {
            mouse.setAttribute("tabindex", -1);
            mouse.focus();
        }
        mouse.onblur = function () {
            mouse.removeAttribute("tabindex");
            mouse.removeEventListener('keydown', down);
        }
        mouse.onfocus = function (event) {
            mouse.style.position = "fixed";
            mouse.addEventListener('keydown', down, event);

        }

        function down(event) {

            switch (event.key) {
                case "ArrowLeft":
                    mouse.style.left = (mouse.offsetLeft - mouse.clientWidth) + 'px';
                    break;
                case "ArrowRight":
                    mouse.style.left = (mouse.offsetLeft + mouse.clientWidth) + 'px';
                    break;
                case "ArrowUp":
                    mouse.style.top = (mouse.offsetTop - mouse.clientHeight) + 'px';
                    break;
                case "ArrowDown":
                    mouse.style.top = (mouse.offsetTop + mouse.clientHeight) + 'px';
                    break;
            }

        }
    </script>

</body>

</html>
